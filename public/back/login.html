<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘气管理系统</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body style="background-color:#222d32;">


<div class="container">

    <div class="col-md-4 col-md-offset-4 mt200">
        <div class="panel panel-primary">
            <div class="panel-heading"><h4>淘气管理系统</h4></div>
            <div class="panel-body">

                <form class="form-horizontal" id="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input name="username" type="email" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="reset" class="btn btn-default mr50">重置</button>
                            <button type="submit" class="btn btn-default btn-primary">登录</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/login.js"></script>
<script src="js/comment.js"></script>
</body>
</html>
